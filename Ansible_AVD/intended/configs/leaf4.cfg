!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf4
dns domain atd.lab
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 16384
!
vlan 10
   name DMZ
!
vlan 20
   name Internal
!
vlan 3009
   name MLAG_L3_VRF_VRF_A
   trunk group MLAG
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance VRF_A
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
interface Port-Channel1
   description MLAG_leaf3_Port-Channel1
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Port-Channel7
   description PortChannel host3
   no shutdown
   switchport access vlan 20
   switchport mode access
   switchport
   mlag 7
   spanning-tree portfast
!
interface Ethernet1
   description MLAG_leaf3_Ethernet1
   no shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description MLAG_leaf3_Ethernet2
   no shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description P2P_spine1_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.25/31
!
interface Ethernet4
   description P2P_spine2_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.27/31
!
interface Ethernet5
   description P2P_spine3_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.29/31
!
interface Ethernet6
   description P2P_spine4_Ethernet6
   no shutdown
   mtu 1500
   no switchport
   ip address 192.168.103.31/31
!
interface Ethernet7
   description SERVER_host3_Ethernet2
   no shutdown
   channel-group 7 mode active
!
interface Ethernet9
   no shutdown
   no switchport
   vrf VRF_A
   ip address 10.1.5.1/24
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 192.168.101.4/32
!
interface Loopback1
   description VXLAN_TUNNEL_SOURCE
   no shutdown
   ip address 192.168.102.3/32
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   ip address 192.168.0.24/24
!
interface Vlan10
   description DMZ
   no shutdown
   vrf VRF_A
   ip address virtual 10.1.10.1/24
!
interface Vlan20
   description Internal
   no shutdown
   vrf VRF_A
   ip address virtual 10.1.20.1/24
!
interface Vlan3009
   description MLAG_L3_VRF_VRF_A
   no shutdown
   mtu 1500
   vrf VRF_A
   ip address 10.255.251.5/31
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.255.251.5/31
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 10.255.252.5/31
!
interface Vxlan1
   description leaf4_VTEP
   vxlan source-interface Loopback1
   vxlan virtual-router encapsulation mac-address mlag-system-id
   vxlan udp-port 4789
   vxlan vlan 10 vni 10010
   vxlan vlan 20 vni 10020
   vxlan vrf VRF_A vni 10
!
ip virtual-router mac-address 00:1c:73:00:00:99
!
ip routing
ip routing vrf VRF_A
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 192.168.101.0/24 eq 32
   seq 20 permit 192.168.102.0/24 eq 32
!
ip prefix-list PL-MLAG-PEER-VRFS
   seq 10 permit 10.255.251.4/31
!
mlag configuration
   domain-id mlag2
   local-interface Vlan4094
   peer-address 10.255.252.4
   peer-link Port-Channel1
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route 0.0.0.0/0 192.168.0.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
route-map RM-CONN-2-BGP-VRFS deny 10
   match ip address prefix-list PL-MLAG-PEER-VRFS
!
route-map RM-CONN-2-BGP-VRFS permit 20
!
route-map RM-MLAG-PEER-IN permit 10
   description Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
   set origin incomplete
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65102
   router-id 192.168.101.4
   update wait-install
   no bgp default ipv4-unicast
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   distance bgp 20 200 200
   graceful-restart restart-time 300
   graceful-restart
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor MLAG-IPv4-UNDERLAY-PEER peer group
   neighbor MLAG-IPv4-UNDERLAY-PEER remote-as 65102
   neighbor MLAG-IPv4-UNDERLAY-PEER next-hop-self
   neighbor MLAG-IPv4-UNDERLAY-PEER description leaf3
   neighbor MLAG-IPv4-UNDERLAY-PEER route-map RM-MLAG-PEER-IN in
   neighbor MLAG-IPv4-UNDERLAY-PEER send-community
   neighbor MLAG-IPv4-UNDERLAY-PEER maximum-routes 12000
   neighbor 10.255.251.4 peer group MLAG-IPv4-UNDERLAY-PEER
   neighbor 10.255.251.4 description leaf3_Vlan4093
   neighbor 192.168.101.11 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.11 remote-as 65001
   neighbor 192.168.101.11 description spine1_Loopback0
   neighbor 192.168.101.12 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.12 remote-as 65001
   neighbor 192.168.101.12 description spine2_Loopback0
   neighbor 192.168.101.13 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.13 remote-as 65001
   neighbor 192.168.101.13 description spine3_Loopback0
   neighbor 192.168.101.14 peer group EVPN-OVERLAY-PEERS
   neighbor 192.168.101.14 remote-as 65001
   neighbor 192.168.101.14 description spine4_Loopback0
   neighbor 192.168.103.24 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.24 remote-as 65001
   neighbor 192.168.103.24 description spine1_Ethernet6
   neighbor 192.168.103.26 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.26 remote-as 65001
   neighbor 192.168.103.26 description spine2_Ethernet6
   neighbor 192.168.103.28 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.28 remote-as 65001
   neighbor 192.168.103.28 description spine3_Ethernet6
   neighbor 192.168.103.30 peer group IPv4-UNDERLAY-PEERS
   neighbor 192.168.103.30 remote-as 65001
   neighbor 192.168.103.30 description spine4_Ethernet6
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 10
      rd 192.168.101.4:10010
      route-target both 10010:10010
      redistribute learned
   !
   vlan 20
      rd 192.168.101.4:10020
      route-target both 10020:10020
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
      neighbor MLAG-IPv4-UNDERLAY-PEER activate
   !
   vrf VRF_A
      rd 192.168.101.4:10
      route-target import evpn 10:10
      route-target export evpn 10:10
      router-id 192.168.101.4
      update wait-install
      neighbor 10.1.5.254 remote-as 1
      neighbor 10.255.251.4 peer group MLAG-IPv4-UNDERLAY-PEER
      neighbor 10.255.251.4 description leaf3_Vlan3009
      redistribute connected route-map RM-CONN-2-BGP-VRFS
      !
      address-family ipv4
         neighbor 10.1.5.254 activate
!
end
