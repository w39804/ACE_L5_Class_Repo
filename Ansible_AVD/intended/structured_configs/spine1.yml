aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet3
  description: P2P_leaf1_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.0/31
  peer: leaf1
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_leaf2_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.8/31
  peer: leaf2
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet5
  description: P2P_leaf3_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.16/31
  peer: leaf3
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet6
  description: P2P_leaf4_Ethernet3
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.24/31
  peer: leaf4
  peer_interface: Ethernet3
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: spine1
ip_routing: true
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.101.11/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.11/24
  type: oob
  gateway: 192.168.0.1
metadata:
  is_deployed: true
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65001'
  router_id: 192.168.101.11
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 192.168.103.1
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: leaf1
    description: leaf1_Ethernet3
  - ip_address: 192.168.103.9
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65100'
    peer: leaf2
    description: leaf2_Ethernet3
  - ip_address: 192.168.103.17
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: leaf3
    description: leaf3_Ethernet3
  - ip_address: 192.168.103.25
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65102'
    peer: leaf4
    description: leaf4_Ethernet3
  - ip_address: 192.168.101.1
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: leaf1
    description: leaf1_Loopback0
  - ip_address: 192.168.101.2
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65100'
    peer: leaf2
    description: leaf2_Loopback0
  - ip_address: 192.168.101.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: leaf3
    description: leaf3_Loopback0
  - ip_address: 192.168.101.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65102'
    peer: leaf4
    description: leaf4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: none
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.1
transceiver_qsfp_default_mode_4x10: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vrfs:
- name: default
  ip_routing: false
