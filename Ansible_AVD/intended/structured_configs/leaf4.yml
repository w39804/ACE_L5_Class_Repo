aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: MLAG_leaf3_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: leaf3
  peer_interface: Ethernet1
  peer_type: mlag_peer
- name: Ethernet2
  description: MLAG_leaf3_Ethernet2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: leaf3
  peer_interface: Ethernet2
  peer_type: mlag_peer
- name: Ethernet3
  description: P2P_spine1_Ethernet6
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.25/31
  peer: spine1
  peer_interface: Ethernet6
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet4
  description: P2P_spine2_Ethernet6
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.27/31
  peer: spine2
  peer_interface: Ethernet6
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet5
  description: P2P_spine3_Ethernet6
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.29/31
  peer: spine3
  peer_interface: Ethernet6
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet6
  description: P2P_spine4_Ethernet6
  shutdown: false
  mtu: 1500
  ip_address: 192.168.103.31/31
  peer: spine4
  peer_interface: Ethernet6
  peer_type: spine
  switchport:
    enabled: false
- name: Ethernet9
  shutdown: false
  vrf: VRF_A
  ip_address: 10.1.5.1/24
  peer_type: l3_interface
  switchport:
    enabled: false
- name: Ethernet7
  description: SERVER_host3_Ethernet2
  shutdown: false
  channel_group:
    id: 7
    mode: active
  peer: host3
  peer_interface: Ethernet2
  peer_type: server
hostname: leaf4
ip_igmp_snooping:
  globally_enabled: true
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:00:99
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 192.168.101.4/32
- name: Loopback1
  description: VXLAN_TUNNEL_SOURCE
  shutdown: false
  ip_address: 192.168.102.3/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.24/24
  type: oob
  gateway: 192.168.0.1
metadata:
  is_deployed: true
  fabric_name: FABRIC
mlag_configuration:
  domain_id: mlag2
  local_interface: Vlan4094
  peer_address: 10.255.252.4
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_leaf3_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel7
  description: PortChannel host3
  shutdown: false
  mlag: 7
  spanning_tree_portfast: edge
  switchport:
    enabled: true
    mode: access
    access_vlan: 20
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 192.168.101.0/24 eq 32
  - sequence: 20
    action: permit 192.168.102.0/24 eq 32
- name: PL-MLAG-PEER-VRFS
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.251.4/31
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
- name: RM-CONN-2-BGP-VRFS
  sequence_numbers:
  - sequence: 10
    type: deny
    match:
    - ip address prefix-list PL-MLAG-PEER-VRFS
  - sequence: 20
    type: permit
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65102'
  router_id: 192.168.101.4
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65102'
    description: leaf3
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.251.4
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: leaf3
    description: leaf3_Vlan4093
  - ip_address: 192.168.103.24
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine1
    description: spine1_Ethernet6
  - ip_address: 192.168.103.26
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine2
    description: spine2_Ethernet6
  - ip_address: 192.168.103.28
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine3
    description: spine3_Ethernet6
  - ip_address: 192.168.103.30
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65001'
    peer: spine4
    description: spine4_Ethernet6
  - ip_address: 192.168.101.11
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine1
    description: spine1_Loopback0
  - ip_address: 192.168.101.12
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine2
    description: spine2_Loopback0
  - ip_address: 192.168.101.13
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine3
    description: spine3_Loopback0
  - ip_address: 192.168.101.14
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65001'
    peer: spine4
    description: spine4_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  vlans:
  - id: 10
    tenant: ACME
    rd: 192.168.101.4:10010
    route_targets:
      both:
      - 10010:10010
    redistribute_routes:
    - learned
  - id: 20
    tenant: ACME
    rd: 192.168.101.4:10020
    route_targets:
      both:
      - 10020:10020
    redistribute_routes:
    - learned
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: VRF_A
    rd: 192.168.101.4:10
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - '10:10'
      export:
      - address_family: evpn
        route_targets:
        - '10:10'
    router_id: 192.168.101.4
    updates:
      wait_install: true
    neighbors:
    - ip_address: 10.255.251.4
      peer_group: MLAG-IPv4-UNDERLAY-PEER
      description: leaf3_Vlan3009
    - ip_address: 10.1.5.254
      remote_as: '1'
    redistribute:
      connected:
        enabled: true
        route_map: RM-CONN-2-BGP-VRFS
    address_family_ipv4:
      neighbors:
      - ip_address: 10.1.5.254
        activate: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 10.255.251.5/31
  mtu: 1500
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 10.255.252.5/31
  mtu: 1500
  no_autostate: true
- name: Vlan10
  description: DMZ
  shutdown: false
  vrf: VRF_A
  ip_address_virtual: 10.1.10.1/24
  tenant: ACME
- name: Vlan20
  description: Internal
  shutdown: false
  vrf: VRF_A
  ip_address_virtual: 10.1.20.1/24
  tenant: ACME
- name: Vlan3009
  description: MLAG_L3_VRF_VRF_A
  shutdown: false
  vrf: VRF_A
  ip_address: 10.255.251.5/31
  mtu: 1500
  tenant: ACME
  type: underlay_peering
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 10
  name: DMZ
  tenant: ACME
- id: 20
  name: Internal
  tenant: ACME
- id: 3009
  name: MLAG_L3_VRF_VRF_A
  trunk_groups:
  - MLAG
  tenant: ACME
vrfs:
- name: default
  ip_routing: false
- name: VRF_A
  ip_routing: true
  tenant: ACME
vxlan_interface:
  vxlan1:
    description: leaf4_VTEP
    vxlan:
      source_interface: Loopback1
      udp_port: 4789
      virtual_router_encapsulation_mac_address: mlag-system-id
      vlans:
      - id: 10
        vni: 10010
      - id: 20
        vni: 10020
      vrfs:
      - name: VRF_A
        vni: 10
